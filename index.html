<!DOCTYPE html>
<html>

<head>
   <title>Pancho's Pizza</title>
   <meta charset="UTF-8">
   <link rel="shortcut icon" href="img/icono2.png" type="image/x-icon">
    <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="CSS/estilos.css">
   <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <h3>
   <nav class="nav nav-pills flex-column flex-sm-row">
      <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="#">INICIO</a>
      <a class="flex-sm-fill text-sm-center nav-link" href="#">PROMOCIONES</a>
      <a class="flex-sm-fill text-sm-center nav-link" href="#">UBICACION</a>
    </nav>
  </h3>
      
   
   <h3 class="titulo">Pancho's Pizza</h3>
   <form>
      <div class="row row-cols-1 row-cols-md-2 g-4">
         <div class="col">
           <div class="card">
             <img src="img/pizza.jpg" class="card-img-top" alt="">
             <div class="card-body">
               <h5 class="card-title">LA PIZZONE</h5>
               <h5 class="card-title">Ingredientes</h5>
               <input type="checkbox" name="queso" /> <label>Queso</label><br>
               <input type="checkbox" name="pimiento" /> <label>Pimiento</label><br>
                <input type="checkbox" name="cebolla" /><label> Cebolla</label>
             </div>
           </div>
         </div>
         <div class="col">
           <div class="card">
             <img src="img/pizza2.jpg" class="card-img-top" alt="">
             <div class="card-body">
               <h5 class="card-title">LA PIZZONE</h5>
               <h5 class="card-title">Tamaño</h5>
               <input type="radio" name="tamano" /><label> Pequeña</label><br>
               <input type="radio" name="tamano" /><label> Mediana </label><br>
               <input type="radio" name="tamano" /> <label>Grande</label> <br>
             </div>
           </div>
         </div>
      </div>
      <br />

      <div id="cont2">
         
         <fieldset>
            <legend>DATOS DE LA ENTREGA</legend>
            <label>Nombre</label><br>
            <input type="text" name="nombre"><br>
            <label>Dirección</label><br>
            <input type="text" name="direccion"><br>
            <label>Teléfono</label><br>
            <input type="text" name="telefono"><br>
            <label>Instrucciones especiales</label>
            <br /><textarea cols="40" rows="15"></textarea>
            <img src="img/icono.png" align="right" class="logo" alt="">
         </fieldset>
      </div>
      <br />
      
      <div id="cont3">
         <fieldset>
            <legend>METODO DEL PAGO</legend>
            <div id="bot">
               <select id="ok">
                  <option>Efectivo</option>
                  <option>VISA</option>
                  <option>Otso</option>
               </select>
            </div>
         </fieldset>
         <br />
      </div>
      <br />

      <div id="bot">
         <button type="button" class="btn btn-danger">Enviar Pedido</button>
      </div>
   </form>
   <br>
   <br>
   <footer id="contacto">
      <div class="contenedor footer-content">
          <div class="contact-us">
              <h4 class="brand"> JIHM Design</h4>
          </div>
          <div class="social-media">
              <a href="https://www.facebook.com/jesusisrael.hernandezmorales/" class="social-media-icon">
                  <i class='bx bxl-facebook'></i>
              </a>
              <a href="https://www.instagram.com/jesushernandez_i/" class="social-media-icon">
                  <i class='bx bxl-instagram'></i>
              </a>
          </div>
      </div>
      <div class="line"></div>
      <h2 class="titulo-final">&copy; JIHM Design | Jesus Hernandez</h2>
  </footer>
</body>

</html>
